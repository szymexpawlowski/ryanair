<div class="form-group">
  <label for="autocompleteFrom">From</label>
  <ra-autocomplete
    id="autocompleteFrom"
    (valueChanged)="onFromChanged($event)"
    [value]="from"
    [options]="options"></ra-autocomplete>
</div>

<div class="form-group">
  <label for="autocompleteTo">To</label>
  <ra-autocomplete
    id="autocompleteTo"
    (valueChanged)="onToChanged($event)"
    [value]="to"
    [options]="options | raOptionFilter:from"></ra-autocomplete>
</div>
